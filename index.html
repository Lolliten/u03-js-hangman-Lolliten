<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman U03</title>
    <link rel="stylesheet" href="styles.css">
    <script src="word-list.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <main class="container">
        <header class="hangman-box">
            <img src="images/h4.png" id="hangman-image" alt="hangman-image">
            <h1>Hangman Game!</h1>
        </header>
        <section class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guess:
                <b>0 / 6</b>
            </h4>
            <article class="keyboard">
                <button class="letterButtons" id="A" type="button" value="A">A</button>
                <button class="letterButtons" type="button" value="B">B</button>
                <button class="letterButtons" type="button" value="C">C</button>
                <button class="letterButtons" type="button" value="D">D</button>
                <button class="letterButtons" type="button" value="E">E</button>
                <button class="letterButtons" type="button" value="F">F</button>
                <button class="letterButtons" type="button" value="G">G</button>
                <button class="letterButtons" type="button" value="H">H</button>
                <button class="letterButtons" type="button" value="I">I</button>
                <button class="letterButtons" type="button" value="J">J</button>
                <button class="letterButtons" type="button" value="K">K</button>
                <button class="letterButtons" type="button" value="L">L</button>
                <button class="letterButtons" type="button" value="M">M</button>
                <button class="letterButtons" type="button" value="N">N</button>
                <button class="letterButtons" type="button" value="O">O</button>
                <button class="letterButtons" type="button" value="P">P</button>
                <button class="letterButtons" type="button" value="Q">Q</button>
                <button class="letterButtons" type="button" value="R">R</button>
                <button class="letterButtons" type="button" value="S">S</button>
                <button class="letterButtons" type="button" value="T">T</button>
                <button class="letterButtons" type="button" value="U">U</button>
                <button class="letterButtons" type="button" value="V">V</button>
                <button class="letterButtons" type="button" value="W">W</button>
                <button class="letterButtons" type="button" value="X">X</button>
                <button class="letterButtons" type="button" value="Y">Y</button>
                <button class="letterButtons" type="button" value="Z">Z</button>
                <button class="letterButtons" type="button" value="Å">Å</button>
                <button class="letterButtons" type="button" value="Ä">Ä</button>
                <button class="letterButtons" type="button" value="Ö">Ö</button>
            </article>
        </section>
        <section id="message"> <!--Needs styling in CSS, where win or loose messeage shows, add button for restart-->
        <!-- here win/Loose text-->
        <button id="startBtn" type="button">Start Game</button>
        </section>
    </main>
</body>

</html>
